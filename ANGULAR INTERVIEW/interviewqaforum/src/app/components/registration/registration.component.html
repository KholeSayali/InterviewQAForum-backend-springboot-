 <!-- signup.component.html -->
<div class="container" >
  <form #signUpform="ngForm" (ngSubmit)="submitForm()"  class="login">
    <small [class.text-danger]="msg.status==500">{{msg.message}}</small>

    <h2 style="text-align: center;"><b>REGISTRATION FORM</b></h2>
    <marquee>create your account it's free only take a minute</marquee>

   

    <div class="form-group">
      <label for="userName"><b>User-Name</b></label>
      <input type="text" class="form-control" id="userName" name="userName" [(ngModel)]="user.userName"
        #userName="ngModel" [class.is-invalid]="userName.invalid && userName.touched" required placeholder="Enter Your User Name">
      <small class="text-danger" [class.d-none]="userName.valid || userName.untouched" >User name is required
        field</small>
    </div>

    <div class="form-group">
      <label for="email"><b>Email</b></label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email"
        [(ngModel)]="user.email" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched" />
      <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email id is required field</small>   -->
      <div *ngIf="email.errors && (email.invalid && email.touched)">
        <small class="text-danger" *ngIf="email.errors['required']">Email id is required field</small>
        <small class="text-danger" *ngIf="email.errors['pattern']">Enter valid Email id</small>
      </div>
    </div>

    

    <div class="form-group">
      <label for="password"><b>Password</b></label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter Your Password"
        [(ngModel)]="user.password" required #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched" />
      <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required
        field</small>
    
    </div>


    <div class="form-group">
      <label for="cpassword"><b>Confirm Password</b></label>
      <input type="password" class="form-control" id="cpassword" name="cpassword" placeholder="Enter Confirm Password"
        (ngModel)="user.password" required #cpassword='ngModel'
        [class.is-invalid]="cpassword.invalid && cpassword.touched" />
      <small class="text-danger" [class.d-none]="(cpassword.value==password.value) || cpassword.untouched">
        Password and confirm password must be same</small>
    </div>

    <button [disabled]="signUpform.form.invalid" type="submit" class="btn btn-info" style="margin-left: 40%; ">SIGN UP</button>
    <br>
   
		<div style="color: white;  font-size: 20px; margin-left: 25%; ">
			Existing User? <a [routerLink]="['/login']">LogIn Here</a>
		</div>

  </form>
 


</div>
